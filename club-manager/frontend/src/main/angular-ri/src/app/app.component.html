<div>

	<!--   </form> -->
	<!-- </div> -->
	<h3 class="first">Employee Form</h3>
	<div class="ui-g ui-fluid">
		<form #empForm="ngForm" (ngSubmit)="onFormSubmit(empForm)">
			<div class="ui-g-12 ui-md-4">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
					<input name="name" [ngModel]="emp.name" type="text" pInputText
						placeholder="Name">
				</div>
			</div>

			<div class="ui-g-12 ui-md-4">
				<div class="ui-inputgroup">
					            <span class="ui-inputgroup-addon"><i class="pi pi-dollar"></i></span>
<!-- 					<span class="ui-inputgroup-addon"></span>  -->
					<input name="age"
						[ngModel]="emp.age" type="text" pInputText placeholder="Age">
					<!--             <span class="ui-inputgroup-addon">.00</span>       -->
				</div>
			</div>

			<div class="ui-g-12 ui-md-4">
				<div class="ui-inputgroup">
					<span class="ui-inputgroup-addon"><i class="pi pi-globe"></i></span>
					<p-dropdown name="city" [options]="cities1" [(ngModel)]="emp.city"></p-dropdown>
				</div>
			</div>

			<div class="ui-g-12 ui-md-4">
				<div class="ui-inputgroup">
					<p-button styleClass="ui-button-rounded ui-button-warning" icon="pi pi-save" iconPos="left" label="Push"></p-button>
				</div>
			</div>
		</form>
	</div>

	<div class="message">
		<p>
			Message: <input [(ngModel)]="msg" />
		</p>
	</div>

	<app-employee [employee]="emp" [message]="msg"></app-employee>

</div>
